        <div class="options-box">
            <!-- Section for adding a new car -->
            <section id="add-car">
                <h1>Add Car</h1>
                <!-- Form to add a new car -->
                <form action="addcar.php" method="POST" enctype="multipart/form-data">
                    <!-- Input fields for car details -->
                    <label for="code">Code:</label>
                    <input type="text" id="code" name="code" required><br><br>
                
                    <label for="brand">Brand Name:</label>
                    <input type="text" id="brand" name="brand" required><br><br>
                
                    <label for="model">Model Name:</label>
                    <input type="text" id="model" name="model" required><br><br>
                
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" required><br><br>
                
                    <label for="reg_no">Registration Number:</label>
                    <input type="text" id="reg_no" name="reg_no" required><br><br>
                
                    <label for="fuel_type">Fuel Type:</label>
                    <input type="text" id="fuel_type" name="fuel_type" required><br><br>
                
                    <label for="seating_capacity">Seating Capacity:</label>
                    <input type="number" id="seating_capacity" name="seating_capacity" required><br><br>
                
                    <label for="image">Car Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required><br><br>
                
                    <button type="submit" name="submit">Add Car</button>
                </form>
                
            </section>
            <!-- Other sections as needed -->
        </div>
    </div>
