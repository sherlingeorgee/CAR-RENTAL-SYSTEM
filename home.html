<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="loginn.html">Login</a>
    </div>
    <div class="container">
        <h2> GoRoam Kochi</h2>
        <form id="bookingForm" action="booknowwwww.php" method="get">
            <label for="city">Select City in Kerala:</label>
            <select id="city" name="city" required>
                <option value="">Select</option>
                <option value="Thevara">Thevara</option>
                <option value="Kadavanthra">Kadavanthra</option>
                <option value="Edapally">Edapally</option>
                <option value="Vyttila">Vyttila</option>
                <option value="Kochi Thevara">Kochi Thevara</option>
            </select>

            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" required>

            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" required>

            <input type="submit" value="Search">
        </form>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            var city = document.getElementById('city').value;
            var fromDate = document.getElementById('fromDate').value;
            var toDate = document.getElementById('toDate').value;

            // Construct the URL with parameters
            var url = 'booknowwwww.php?city=' + encodeURIComponent(city) + '&fromDate=' + fromDate + '&toDate=' + toDate;

            // Redirect to the next page with the constructed URL
            window.location.href = url;
        });
    </script>
</body>
