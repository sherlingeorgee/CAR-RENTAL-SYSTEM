<!DOCTYPE html>
<html>
<head>
    <title>GOROAM KOCHI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Your-Font-Name', sans-serif; /* Replace 'Your-Font-Name' with your custom font */
            background-image: url('https://i0.wp.com/www.fixdapp.com/wp-content/uploads/2023/05/Car-Insurance-4-scaled.jpeg?resize=800%2C352&ssl=1'); /* Update with the image file name and path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }
    .navbar {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 10px 0;
    width: 100%;
    position: absolute;
    top: 0;
}
    .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px; /* Smaller box width */
        }

       
             h3 {
            color: #ff6600;
            font-size: 36px;
            margin-bottom: 500px;
        }
          h2 {
            font-size: 24px;
            color: #333;
        }

        .login-option {
            display: flex;
            flex-direction: column; /* Align buttons vertically */
            align-items: center; /* Center buttons horizontally */
        }

        .login-option button {
            background-color: transparent; /* Remove the blue color */
            color: green; /* Set the text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* Add spacing between buttons */
            padding: 10px 20px;
        }

        .login-option button:hover {
            background-color: #f0f0f0; /* Add a background color on hover */
        }

        .login-option button:focus {
            background-color: #ffcc00; /* Change background color when clicked */
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            background-color: #ffcc00; /* Change input field background when in focus */
        }
    </style>
</head>
<body>
<h3>     GO ROAM KOCHI</h3>
 
    <div class="login-container">

    
        <div class="login-option">
            <button id="user-login-button">User Login</button>
            <button id="admin-login-button">Admin Login</button>
            <button id="signup-button">Sign Up</button>
        </div>

        <form id="user-login" style="display: none;" action="home.html" method="get">
            <h2>User Login</h2>
            <input type="text" uname="username" placeholder="Username" required>
            <input type="password" userpass="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="admin-login" style="display: none;" action="admindashboard.php" method="post">
            <h2>Admin Login</h2>
            <input type="text" name="admin-username" placeholder="Admin Username" required>
            <input type="password" name="admin-password" placeholder="Admin Password" required>
            <button type="submit">Login</button>
        </form>
        

        <form id="signup" style="display: none;" action="show.php" method="get">
 <h2>Sign Up</h2>
            <input type="text" name="uname" placeholder="Username" required>
            <input type="text" name="uemail" placeholder="Email" required>
            <input type="password" name="signup-password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="ConfirmPassword" required>
            <button type="submit" id="signup-submit">Sign Up</button>
        </form>
    </div>

    <script>

document.getElementById('admin-login').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Hardcoded admin credentials (replace with your actual admin credentials)
            const validAdminUsername = "admin";
            const validAdminPassword = "password";

            // Retrieve entered credentials
            const enteredUsername = document.querySelector('input[name="admin-username"]').value;
            const enteredPassword = document.querySelector('input[name="admin-password"]').value;

            // Check if entered credentials match the valid admin credentials
            if (enteredUsername === validAdminUsername && enteredPassword === validAdminPassword) {
                // Redirect to admindashboard.php if credentials are valid
                window.location.href = 'admindashboard.php';
            } else {
                alert('Invalid credentials. Please try again.'); // Show an alert for invalid credentials
            }
        });
         document.getElementById('user-login-button').addEventListener('click', function () {
            document.getElementById('user-login').style.display = 'block';
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('signup').style.display = 'none';
        });

        document.getElementById('admin-login-button').addEventListener('click', function () {
            document.getElementById('user-login').style.display = 'none';
            document.getElementById('admin-login').style.display = 'block';
            document.getElementById('signup').style.display = 'none';
        });

        document.getElementById('signup-button').addEventListener('click', function () {
            document.getElementById('user-login').style.display = 'none';
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('signup').style.display = 'block';
        });

        // JavaScript for password confirmation
        const signupButton = document.getElementById('signup-submit');
        signupButton.addEventListener('click', function () {
            const password = document.querySelector('input[name="signup-password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm-password"]').value;
            if (password !== confirmPassword) {
                alert('Password and Confirm Password do not match. Please try again.');
            }
        });
    </script>
</body>
</html>
